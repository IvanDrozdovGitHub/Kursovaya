<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive40 | Список Пользователей</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="stylesheet" href="/css/all_car.css">
    <script rel="stylesheet" src="/js/scripts/auth.js"></script> 
    <script rel="stylesheet" src="/js/scripts/scroll.js"></script> 
    <script rel="stylesheet" src="/js/scripts/users.js"></script>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-content" style="gap: 50px;">
                <a href="/">
                    <img style="width: 190px;" src="/img/logo.png">
                </a>
                <nav class="header-nav">
                    <a class="button-link" href="/catalog">Аренда Авто</a>
                    <a class="button-link" href="/download_car">Добавление</a>
                    <a class="button-link" href="/deals">Cделки</a>
                </nav>
            </div>    
            <div class="header-login button-link ">
                <div id="auth-buttons" style="display: none;">
                    <a class="button-link" id="login-button" href="/login">Вход</a>
                    <a class="back-button-link" id="register-button" href="/registration">Регистрация</a>
                </div>
                <div id="user-cabinet" style="display: none;">
                    <a id="adm" style="display: none;" class="button-link" href="/menu_adm">Меню</a>
                    <a class="button-link" href="/profile">Личный кабинет</a>
                </div>
            </div>
        </div>  
    </div>
</header>

<main>
    <div class="container">
        <h1>Список всех пользователей</h1>
        <div class="search-container">
            <input type="tel" id="search-input"  placeholder="Введите номер телефона...">
            <button onclick="searchUsers()">Поиск</button> 
        </div>
        <div style="display: flex;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Телефон</th>
                        <th>Статус</th>
                        <th>Логин</th>
                        <th>Действия</th> 
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>

            <div id="status-modal" style="display:none;">
                <div>
                    <h2>Изменить статус пользователя:</h2>
                    <label for="user-status">Выберите новый статус:</label>
                    <select id="user-status">
                        <option value="admin">Администратор</option>
                        <option value="moder">Сотрудник</option>
                        <option value="user">Обычный пользователь</option>
                        <option value="blocked">Заблокирован</option>
                    </select>
                    <button id="save-status-button">Сохранить</button>
                    <button onclick="closeModal()">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body >
</html >
