<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive40 | Загрузка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/registration.css">
    <script rel="stylesheet" src="/js/scripts/scroll.js"></script> 
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 50px;
        }
        .form-column {
            display: flex;
            flex-direction: column; 
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 10px; 
            padding: 20px; 
        }
        input[type="text"], input[type="file"], select {
            width: 100%; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            border: 1px solid #000000; 
            padding: 10px; 
            background-color: rgba(255, 255, 255, 0.8); 
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffd000; 
            color: white;
            border: none; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #ffb300; 
        }
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center; 
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-content" style="gap: 50px;">
                <a href="/">
                    <img style="width: 190px;" src="./img/logo.png">
                </a>
                <nav class="header-nav">
                    <a class="button-link" href="/catalog">Аренда Авто</a>
                    <a class="button-link" href="/all_car">Список Автомобилей</a>
                </nav>
            </div>
            <span style="font-weight: 600; font-size: 26px; color: white;">Загрузка Автомобилей</span>
        </div>  
    </div>
</header>
    
<main class="body" style="padding: 10px 100px;">
    <h1>Загрузите информацию об автомобиле</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-container">
            <div class="form-column" style="width: 500px;">
                <label for="vin">VIN-код:</label>
                <input type="text" id="vin" name="vin" required maxlength="17" pattern="[A-HJ-NPR-Z0-9]{17}" title="Введите корректный VIN-код (17 символов)" />

                <label for="make">Марка:</label>
                <input type="text" id="make" name="make" required />

                <label for="model">Модель:</label>
                <input type="text" id="model" name="model" required />

                <label for="year">Год производства:</label>
                <input type="text" id="year" name="year" required />

                <label for="engine">Двигатель (объем):</label>
                <input type="text" id="engine" name="engine" required />

                <label for="max_power">Максимальная мощность (л.с.):</label>
                <input type="text" id="max_power" name="max_power" pattern="\d{1,4}" title="Введите число от 1 до 9999" required />

                <label for="max_speed">Максимальная скорость (км/ч):</label>
                <input type="text" id="max_speed" name="max_speed" pattern="\d{1,3}" title="Введите число от 1 до 999" required />
            </div>

            <div class="form-column" style="width: 500px;">
                <label for="drive">Привод:</label>
                <select id="drive" name="drive" required>
                    <option value="" disabled selected>Выберите привод</option>
                    <option value="Полный">Полный</option>
                    <option value="Передний">Передний</option>
                    <option value="Задний">Задний</option>
                    <option value="Исключительный">Исключительный</option>
                </select>

                <label for="mileage">Пробег:</label>
                <input type="text" id="mileage" name="mileage" required />
                    
                <label for="color">Цвет:</label>
                <input type="text" id="color" name="color" required />
                
                <label for="price_per_day">Цена за день аренды (руб):</label>
                <input type="text" id="price_per_day" name="price_per_day" required />
                    
                <label for="penalty_per_hour">Штраф за час (руб):</label>
                <input type="text" id="penalty_per_hour" name="penalty_per_hour" required />
                    
                <label for="pledge">Залог (руб):</label>
                <input type="text" id="pledge" name="pledge" required />
                    
                <label for="body_type_car">Тип кузова:</label>
                <select id="body_type_car" name="body_type_car" required>
                    <option value="" disabled selected>Выберите тип кузова</option>
                    <option value="Легковой">Легковой автомобиль</option>
                    <option value="Внедорожник">Внедорожник</option>
                    <option value="Минивэн">Минивэн</option>
                    <option value="Электромобиль">Электромобиль</option>
                    <option value="Специальный автомобиль">Специальный автомобиль</option>
                </select>

                <label for = "status">Статус:</label >
                <select style = "width :240 px;" id = "status", name = "status", required >
                    <option value = "true">Доступен</option >
                    <option value = "false">Недоступен</option >
                </select >

            </div >
            <div class = "form-column", style = "width :500 px;" >
                <label for = "photo">Фотография автомобиля:</label >
                <input style = "background-color : black;" type = "file", id = "photo", name = "image", accept=".jpg, .jpeg, .png, .gif", required />

                <button type = "submit">Загрузить</button >
            </div >
        </div > 
    </form >
</main >

 </body >
 </html >
