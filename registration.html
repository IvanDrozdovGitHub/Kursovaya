<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive40 | Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/">
                    <img style="width: 190px;" src="https://jetcar24.ru/wp-content/uploads/2022/11/logo.svg" alt="">
                </a>
                <span style="font-weight: 600; font-size: 26px; color: white;">Регистрация пользователя</span>
            </div>  
        </div>
    </header>
<div style="display:flex; justify-content: center; align-items: center;  height: 100%; width: 100%;">
    <main class="body" style="display: flex; justify-content: center; height: 100%; width: 100%; background-color: rgba(32, 32, 32, 0.581);">
    <div style="width: 100%; max-width: 360px;">
        <h1>Введите данные</h1>
    </div>
    <div style="width: 100%; max-width: 360px;">
        <form action="/register" method="POST">
            <div>
            <div class="form-container" style="display: flex; justify-content: center;">
                <div class="form-column" style="max-width: 400px; width: 100%;">
                    <label for="first_name">Имя:</label>
                    <input type="text" id="first_name" name="first_name" required maxlength="50">
    
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" required maxlength="50">
    
                    <label for="middlename">Отчество:</label>
                    <input type="text" id="middlename" name="middlename" required maxlength="50">
    
                    <label for="telephone_number">Телефон:</label>
                    <input type="tel" id="telephone_number" name="telephone_number" required pattern="\d{11}" title="Введите 11-значный номер телефона">
    
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </div> 
        </form>
    </div>
    </main>
</div>


<div id="contacts" class="back-image-footer" style="padding-top:100px;">
    <div class="container" style="padding-top: 0px;height: 400px">
        <div style="display: flex; flex-direction: column; gap:10px">
            <span class="footer-text">КОНТАКТЫ</span>
            <span class="footer-text2">Звоните по телефону</span>
            <span class="footer-text3" style="padding-top: 10px;padding-bottom: 40px;">8 (800) 234-48-42</span>
            <span style="color: #ffffff; font-family: Inter; font-size: 24px; margin-top: 250px;">г. Калуга, ул. Университетский Городок, 1/2, Калуга</span>
            <span class="footer-text4">Мы работаем с 10:00 до 21:00</span>
        </div>
    </div>
</div>
